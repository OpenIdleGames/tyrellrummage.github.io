<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Merits</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
<body>
	<!--[if lt IE 8]>
        <p class="browser-upgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div class="merit-count">
	<div class="character">
		<img src="css/images/character.png">
	</div>
	<div class="merit-number">
		<div class="merit-number-false">88,888,888</div>
		<div class="merit-number-true">0</div>
	</div>
	<div class="merit-icon">
		<img src="css/images/merit-icon.png">
	</div>
</div>

<audio class="merit-up">
	<source src="sounds/merit-up-2.wav" type="audio/wav">
</audio>

<audio autoplay loop>
	<source src="sounds/song.mp3" type="audio/mp3">
</audio>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/snowfall.jquery.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
